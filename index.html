<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sentinel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #040404;
      overflow: hidden;
      font-family: monospace;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #01ff00;
      font-size: 24px;
      font-family: monospace;
    }
  </style>
  <script type="module" crossorigin src="/sentinel/assets/index-CD_gdPAt.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="loading">LOADING...</div>
    <div id="ui-overlay"></div>
  </div>
</body>
</html>
